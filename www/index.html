<html>
  <head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script type="text/javascript" src="cordova.js"></script>

    <script src="vendor/angular-1.2.16.js"></script>
    <script src="vendor/angular-animate-1.2.16.js"></script>
    <script src="vendor/angular-ui-router-0.2.25.js"></script>

    <!-- load the app services: -->
    <script type="text/javascript" src="app/services/database.js"></script>
    <script type="text/javascript" src="app/services/authentication.js"></script>

    <!-- The app routes: -->
    <script type="text/javascript" src="config/routes.js"></script>

    <!-- load the app controller -->
    <script type="text/javascript" src="app/controllers/signin-controller.js"></script>

    <!-- load the app start routines -->
    <script type="text/javascript" src="config/application.js"></script>
    <script type="text/javascript" src="config/cordova-boot.js"></script>

    <title ng-bind="$state.current.name + ' - ui-router'">ui-router</title>
  </head>
  <body>

    <div ui-view class="container slide"></div>

    <hr>
    <pre>
      <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{ $state.$current.url.source }}
      <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
    </pre>
  </body>
</html>
